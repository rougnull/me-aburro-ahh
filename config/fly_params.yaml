# Fly Physical Parameters

body:
  mass: 0.001            # Fly mass (kg)
  length: 5.0            # Body length (mm)
  wing_span: 8.0         # Wing span (mm)

legs:
  num_pairs: 3           # Number of leg pairs
  segments_per_leg: 5    # Segments per leg
  
motor_gains:
  forward_speed: 20.0    # mm/s per command unit
  rotation_speed: 45.0   # deg/s per command unit
  acceleration_limit: 2.0  # Max acceleration (body lengths per s^2)

sensors:
  vision:
    type: "simple_olfaction"  # For now, olfaction-based
    update_frequency: 100  # Hz
    
  proprioception:
    leg_position_feedback: true
    wing_beat_frequency: 200  # Hz
    inertia_sensing: true

control:
  walking_cpg_frequency: 10  # Hz for central pattern generator
  response_latency: 0.01     # Neural response delay (s)
