# Environment Configuration for NeuroMechFly Simulation

arena:
  width: 100.0           # Arena width (mm)
  height: 100.0          # Arena height (mm)
  depth: 50.0            # Arena depth (mm)

odor:
  food_position: [50.0, 50.0, 0.0]  # Position of food source (x, y, z)
  food_intensity: 1.0                # Maximum odor concentration
  diffusion_coefficient: 0.1         # Odor diffusion rate
  decay_rate: 0.05                   # Odor decay rate

wind:
  speed: 0.0             # Wind speed (m/s)
  direction: [1.0, 0.0, 0.0]  # Wind direction vector

physics:
  timestep: 0.001        # Physics simulation timestep (s)
  gravity: [0.0, 0.0, -9.81]  # Gravity vector (m/s^2)

rendering:
  headless: true         # Run without GUI
  render_frequency: 1    # Render every N steps (when not headless)
  save_video: false      # Save simulation as video
  video_fps: 30
